        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>公告列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    

    
                    <div class="col-sm-12">
                        <!-- Example Noticets -->
                        <div class="example-wrap">
                                <div class="btn-group hidden-xs" id="exampleTableNoticetsToolbar" role="group">

                                    <a href="{:U('Notice_save')}" class="btn  btn-info">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 添加内容
                                    </a>
                                    
                                </div>
                                <!-- <table id="exampleTableNoticets" data-height="400" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id">ID</th>
                                            <th data-field="name">名称</th>
                                            <th data-field="price">价格</th>
                                        </tr>
                                       
                                    </thead>
                                </table> -->


                        <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                            <thead>
                                <tr role="row">
                                    <!-- <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" style="width:5%;">头像</th> -->
                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 15%;">标题</th>
                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 20%;">内容</th>
                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 8%;">推荐到首页</th>
                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 10%;">添加时间</th>
                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 10%;">操作</th>
                                </tr>
                            </thead>
                            <tbody>

                             <foreach name="result['List']" item="v">
                                <tr class="gradeA odd">
                                    <!-- <td><img src="{$v.Photo}" width="100" height="100"></td> -->
                                    <!-- <td>{$v.MienId}</td> -->
                                    <td>{$v.Title}</td>
                                    <td>{$v.Content}</td>
                                    <td>
                                        <if condition="$v['Top']==1">
                                            <span>
                                               <a class="btn btn-xs btn-success" onclick='send("{:U('notice_change',['notice_id'=>$v['NoticeId'],'type'=>'top'])}",this)'>
                                                        是
                                                </a> 
                                            </span>
                                        <else />
                                            <span>
                                                <a class="btn btn-xs btn-danger" onclick='send("{:U('notice_change',['notice_id'=>$v['NoticeId'],'type'=>'top'])}",this)'>
                                                        否
                                                </a>
                                            </span>
                                        </if>
                                    </td>
                                    <td>{:date('Y-m-d H:i:s',$v['Addtime'])}</td>
                                    <td>
                                        <!-- <button type="button" class="btn btn-outline btn-default"> -->
                                           <a href='{:U('notice_save',['notice_id'=>$v['NoticeId']])}' class="btn btn-outline btn-default"> <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a>
                                           <a class="btn btn-outline btn-default" onclick='del("{:U('notice_del',['notice_id'=>$v['NoticeId']])}",this)'>
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </a>
                                        <!-- </button> -->
                                    </td>
                                </tr>
                            </foreach>
                           </tbody>
                        <!-- <tfoot>
                        <tr><th rowspan="1" colspan="1">渲染引擎</th><th rowspan="1" colspan="1">浏览器</th><th rowspan="1" colspan="1">平台</th><th rowspan="1" colspan="1">引擎版本</th><th rowspan="1" colspan="1">CSS等级</th></tr>
                        </tfoot> -->
                    </table>
                       <div class="clearfix">{$pager}</div>


                            </div>
                        </div>
