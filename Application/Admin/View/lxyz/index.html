 <!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>党建天地 - 基础表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>
<style type="text/css">
	[v-cloak]{display: none;}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight" id="exapp" v-cloak>
        
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>两学一做</h5>
                        <div class="ibox-tools">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:U('info')}">添加</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-3">
								<form action="{:U('')}">
									<div class="input-group">
										<input type="text" name="keyword" value="{$get.keyword}" placeholder="请输入关键词" class="input-sm form-control">
										<span class="input-group-btn"><button type="submit" class="btn btn-sm btn-primary">搜索</button></span>
									</div>
								</form>
                            </div>
                        </div>
                        <div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>

                                        <!--<th></th>-->
                                        <th>图标22</th>
										<th>名称</th>
										<th>简介</th>
										<th>排序</th>
										<th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="result.cat_list" id="vo" key="ko">
										<tr>
											<!--<td>
												<input type="checkbox" class="i-checks" name="input[]">
											</td>-->
											<td class="client-avatar"><img alt="image" src="{$vo.icon_url}"></td>
											<td>{$vo.cat_name}</td>
											<td>{$vo.desc}</td>
											<td>{$vo.sort}</td>
											<td>{$vo.status_label}</td>
											<td>
												<div class="btn-group">
													<button data-toggle="dropdown" class="btn btn-default btn-xs dropdown-toggle" aria-expanded="false">操作 <span class="caret"></span></button>
													<ul class="dropdown-menu">
														<li><a href="{:U('info', array('cat_id'=>$vo[cat_id]))}" class="font-bold">修改</a></li>
														<li><a href="{:U('set_status', array('cat_id'=>$vo[cat_id]))}" class="ajax_link">禁用</a></li>
														<li class="divider"></li>
														<li><a href="{:U('del', array('cat_id'=>$vo[cat_id]))}" class="confirm">删除</a></li>
													</ul>
												</div>
											</td>
										</tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/admin/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="__PUBLIC__/admin/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script src="__PUBLIC__/admin/js/demo/peity-demo.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body>


</html>
