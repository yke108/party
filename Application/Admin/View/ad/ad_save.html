<script type="text/javascript">
    
    var oldvalue = '<option value="null">--请选择--</option>';

    laydate.render({
        elem: '#date'
        ,type: 'datetime'
        ,range: '//'
    }); 


    $("form").submit(function(e){
         $.ajax({
            url: "{:U('')}",
            type: 'POST',
            data: $('#form').serialize(),
            success:function(data){
                if(data.status==1)
                {
                    layer.msg(data['info'],{'icon':6,'time':'1000'},function(){

                        parent.location.href="{:U('ad_list')}";
                        parent.layer.closeAll('iframe');
                        
                    });
                }else{
                    layer.msg(data['info'],{'icon':5});
                }
            },
        })
         return false;
    });

    function getvalue(url)
    {
        if($('#AdType').val()!='null')
        {
            $.ajax({
                url: url,
                type: 'POST',
                data: {'type': $('#AdType').val()},
                success:function(data){
                    if(data.Error==0)
                    {
                        str = '';
                        for(var i in data.List)
                        {
                            str += '<option value="'+i+'">'+data.List[i]+'</option>';
                        }
                        $('#value').html(oldvalue+str);
                    }else{
                        //获取失败则返回最之前的请选择
                        $('#value').html(oldvalue);
                    }
                }
            })
        }else{
            //获取失败则返回最之前的请选择
            $('#value').html(oldvalue);
        }
    }

</script>
