<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>党建天地 - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

	<link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">    
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><notempty name="info">编辑分类<else/>添加分类</notempty></h5>
                    </div>
                    <div class="ibox-content">
                        <form action="{:U('create_or_modify')}" method="post" class="form-horizontal m-t" id="commentForm">
							<input type="hidden" name="cat_id" value="{$result.info.cat_id}" />
							<div class="form-group">
								<label class="col-sm-1 control-label">图标：</label>
								<div class="col-sm-8">
									<!--dom结构部分-->
									<div id="uploader-demo">
										<!--用来存放item-->
										<div id="fileList" class="uploader-list"></div>
										<div id="filePicker">选择图片</div>
									</div>
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">分类名称：</label>
                                <div class="col-sm-8">
                                    <input name="cat_name" minlength="2" type="text" class="form-control" required="" aria-required="true" value="{$result.info.cat_name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">简介：</label>
                                <div class="col-sm-8">
                                    <textarea name="desc" class="form-control" required="" aria-required="true">{$result.info.desc}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">排序：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="sort" value="{$result.info.sort}">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-1 control-label">状态：</label>
								<div class="col-sm-8">
									<div class="radio i-checks">
										<label><input type="radio" {:m_checked($result[info][status], 1)} value="1" name="status"> <i></i> 启用</label>
									</div>
									<div class="radio i-checks">
										<label><input type="radio" {:m_checked($result[info][status], 2)} value="2" name="status"> <i></i> 禁用</label>
									</div>
								</div>
							</div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-1">
                                    <button class="btn btn-primary" type="submit" id="btn-submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/admin/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/admin/js/plugins/validate/messages_zh.min.js"></script>
    <script src="__PUBLIC__/admin/js/demo/form-validate-demo.js"></script>
	
	<script src="__PUBLIC__/admin/js/content.min.js?v=1.0.0"></script>
	<script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
	
	<script type="text/javascript">
        var BASE_URL = '__PUBLIC__/admin/js/plugins/webuploader/index.html';
    </script>
    <script src="__PUBLIC__/admin/js/plugins/webuploader/webuploader.min.js"></script>
	
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
		
		// 初始化Web Uploader
		var uploader = WebUploader.create({
		
			// 选完文件后，是否自动上传。
			auto: true,
		
			// swf文件路径
			swf: BASE_URL + '/js/Uploader.swf',
		
			// 文件接收服务端。
			server: 'http://webuploader.duapp.com/server/fileupload.php',
		
			// 选择文件的按钮。可选。
			// 内部根据当前运行是创建，可能是input元素，也可能是flash.
			pick: '#filePicker',
		
			// 只允许选择图片文件。
			accept: {
				title: 'Images',
				extensions: 'gif,jpg,jpeg,bmp,png',
				mimeTypes: 'image/*'
			}
		});
    </script>
</body>
</html>
