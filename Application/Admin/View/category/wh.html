<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>总部分类</h5>
				<div class="ibox-tools">
					<a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
						<i class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="{:U('info')}">添加</a></li>
					</ul>
				</div>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-sm-3">
						<form action="{:U('')}">
							<div class="input-group">
								<input type="text" name="keyword" value="{$get.keyword}" placeholder="请输入关键词" class="input-sm form-control">
								<span class="input-group-btn"><button type="submit" class="btn btn-sm btn-primary">搜索</button></span>
							</div>
						</form>
					</div>
				</div>
				<div>
					<table class="table table-striped table-hover">
						<thead>
							<tr>

								<!--<th></th>-->
								<th>图标</th>
								<th>名称</th>
								<th>简介</th>
								<th>排序</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="result.cat_list" id="vo" key="ko">
								<tr>
									<!--<td>
										<input type="checkbox" class="i-checks" name="input[]">
									</td>-->
									<td class="client-avatar"><img alt="image" src="{$vo.icon_url}"></td>
									<td>{$vo.cat_name}</td>
									<td>{$vo.desc}</td>
									<td>{$vo.sort}</td>
									<td>{$vo.status_label}</td>
									<td>
										<div class="btn-group">
											<button data-toggle="dropdown" class="btn btn-default btn-xs dropdown-toggle" aria-expanded="false">操作 <span class="caret"></span></button>
											<ul class="dropdown-menu">
												<li><a href="{:U('copy', array('cat_id'=>$vo[cat_id]))}" class="ajax_link">拷贝</a></li>
											</ul>
										</div>
									</td>
								</tr>
							</volist>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

</div>
