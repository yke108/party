    <div class="wrapper wrapper-content animated fadeInRight" id="exapp" v-cloak style="height: 100%;">
      <div class="row">
        <div class="col-sm-8">
          <div class="ibox float-e-margins">
            <div class="ibox-title">

              <div class="ibox-tools" v-if="isnew==1">

            <div class="ibox-content">

                  <div class="col-sm-4">

                      <input type="text" name="keyword" v-model="tbdata.shaiXuan.keyword" placeholder="请输入关键词" class="form-control">

                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="input-group">
                      <span class="input-group-addon">状态</span>
                      <select type="text" class="form-control" v-model="tbdata.shaiXuan.status" @change="initTableData()">
                        <option value="">请选择状态</option>
                        <option value="1">开启</option>
                        <option value="2">关闭</option>
                      </select>
                    </div>
                  </div>

                <!-- <div class="col-sm-3">
                    <div class="input-group s-b">
                     <span class="input-group-addon">推荐</span>
                     <select type="text" class="form-control" v-model="shaiXuan.is_hot" @change="getList()">

                        <option value="1">是</option>

                      </select>

                </div> -->
              </div>
              <div :style="{maxHeight:modelStyle.height_c*0.8 + 'px',overflowY: 'auto'}">

              </div>

            </div>
          </div>
        </div>

      </div>

    </div>

    <script type="text/x-template" id="addpop">
      <div class="box">
        <div class="header clearfix" style="padding: 10px 20px;border-bottom:1px solid #e7e7e7;">
          <div class="title pull-left">
            <h4 style="display: inline-block;">文章编辑</h4>
            <button class="btn btn-primary" type="button" id="btn-submit" @click="save()">保存</button>
          </div>
        </div>
        <div>
          <form class="form-horizontal m-t container-fluid" style="margin-bottom: 20px;">
            <div class="form-group">
              <label class="col-sm-3 control-label">支部名称：</label>
              <div class="col-sm-7">
                <input type="text" class="input-sm form-control" v-model="sendData.group_name">
                </input>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">状态：</label>
              <div class="col-sm-7">
                <div class="radio">
                  <label class="myradio" :class="{checked:sendData.status==1||sendData.status==true}"><input type="radio" value="1" v-model="sendData.status" v-show="false" > 开启</label>
                  <label class="myradio" :class="{checked:sendData.status==2||sendData.status==false}" style="margin-left: 10px;"><input type="radio" value="2"  v-model="sendData.status" v-show="false" > 关闭</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">所在地区(三级联动)：</label>
              <div class="col-sm-7">
                <!-- <Cascader :data="cascader" v-model="sendData.region_code" v-if="cascader"></Cascader> -->
                <div class="col-sm-7" v-if="cascader">
                  <el-cascader :options="cascader" :props="newprops" v-model="sendData['region_code_pre']" size="small" style="width:100%;"
                  change-on-select
                  expand-trigger="hover"
                  ></el-cascader>
              </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-3">
                <button class="btn btn-primary" type="button" id="btn-submit" @click="save()">保存</button>
                <!--<button class="btn btn-white" type="button" id="btn-submit" @click="del()" v-show="!isAdd">删除</button>-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="seexcxtem">
      <div id="seexcxtablebox" style="padding:15px;">

            <td class="text-center" v-for="(item2,index2) in tb.col" v-if="item2.format" >

    <script type="text/javascript">
      var mol_sendData = {
          group_name : '',
          status : '1',
          code : '1',
      }
      var VM = new Vue({
        el: "#exapp",
        data: {
          tbdata:{
              col:[
                  {key:'group_name',text:'支部名称'},
                  {key:'status_label',text:'支部状态'},
                  {key:'region_code',text:'地区编号(待删除)'},
                  {key:'',text:'操作',format:true},
              ],
              data:[],
              shaiXuan:{
                  page:1,
                  pagesize:10,
                  keyword:"",
                  status:"",
              },
              count:10
          },
          layerOpen:{
              type:1,
              title:'',
              closeBtn:false,
              btn:false,
              zIndex:1000,
              shadeClose: true,
              area:['45%','480px']
          },
          detail: '',
          isnew:''
        },
        computed: {
          modelStyle:function(){
            return{
              width_c:this.clientWidth,
              height_c:document.documentElement.clientHeight,
              width:this.clientWidth*0.9+'px',
              height:document.documentElement.clientHeight*0.9+'px',
              marginTop:-(document.documentElement.clientHeight*0.45)+'px',
              marginLeft:-(this.clientWidth*0.45)+'px'
            }
          }
        },
        watch: {
          'modelShow':function(nd){
            var _this = this;
            if(nd){
              $(".model_zcr .content").animate({scrollTop: '0px'}, 200);
              laydate.render({
                elem: '#dete', //指定元素
                calendar: true,
               done:function(res){
                _this.sendData.expire_time = res;
                // console.log(res);
                // console.log(_this.sendData);
              }
              });
            }else{
              layer.closeAll()
            }
          }
        },
          mounted: function() {
              var _this = this
              this.initTableData()
          },
          methods: {
              initTableData: function(opt){
                  var ___this = this
                  var tbx =  $.extend(this.tbdata,opt)
                  // 访问接口
                  groupIndex(tbx.shaiXuan).then(function(res){
                    ___this.isnew = res.Isnew
                    tbx.data = res.List
                    tbx.count = Number(res.Count)
                    tbx.col[tbx.col.length-1].format = ___this.formatbtn
                    Vue.set(___this,'tbdata',tbx)
                  })
                  // 访问接口结束
              },
              formatbtn: function($el,index,VM){
                  var ___this = this
                  var $row =  VM.tb.data[index];
                  var html = '<button type="button" class="btn btn-sm btn-outline btn-primary" @click.stop="getInfo('+index+')">编辑</button>'
                  return {
                      html:html,
                      methods:{
                          getInfo: function(index){
                              console.log($row)
                              ___this.detail = $row
                              ___this.addData($row)
                          }
                      }
                  }
              },
              addData: function(edit){
                  var ___this = this
                  /* 新增跳出弹窗 */
                  var formview = {
                      template:"#addpop",
                      data:function(){
                          return {
                            isAdd:edit?0:1,
                            sendData:edit?edit:JSON.parse(JSON.stringify(mol_sendData)),
                            cascader:'',
                            newprops: {
                              value: 'region_code',
                              label: 'region_name'
                            }
                          }
                      },
                      created () {
                          this.initCas()
                      },
                      methods:{
                        initCas: function(){
                          var _this = this
                          wx_region().then(function(res){
                            Vue.set(_this,'cascader',res.region_list)
                          })
                        },
                          save: function() {
                              var _this = this;
                              this.$nextTick(function(){
                                  group_create_or_modify(_this.sendData).then(function(res) {
                                      layer.msg(res.Message)
                                      ___this.initTableData()
                                  });
                              })
                          },
                          del: function(){

                          }
                      }
                  };
                  var laydata  = $.extend(this.layerOpen,{
                      id:'addpopX',
                      content:'<div id="opapp"><formview/></div>',
                      area:['80%','80%'],
                      success: function(){
                          new Vue({
                              el:"#opapp",
                              components:{'formview':formview}
                          })
                      }
                  })
                  layer.open(laydata)
              }
          }
      })
    </script>
