  <style type="text/css">
  .client-avatar{width:42px;height:42px;line-height:38px;display:inline-block;border-radius:50%;border:1px solid #f0f0f0;overflow:hidden;text-align:center;vertical-align:middle;background: #fff;}
  .client-avatar.plus{width:80px;height:80px;line-height:76px;margin-bottom:10px}
  </style>
  <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight" id="exapp" v-cloak style="height: 100%;">
      <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>总排行榜</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>名次</th>
                            <th>头像</th>
                            <th>姓名</th>
                            <th>地区</th>
                            <th>积分</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="result['List']" id="vo">
                        <tr>
                            <td><span class="label label-danger">{$vo.rank}</span></td>
                            <td><div class="client-avatar"><img alt="图片" src="{$vo.user_img}" class="category_img"></div></td>
                            <td>{$vo.real_name}</td>
                            <td>{$vo.district}</td>
                            <td><span class="label label-warning">{$vo.point}</span></td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
